<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEB'S LOGISTICS</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/truck.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <style>
        :root {
            --primary-color: #5E72E4; --secondary-color: #F4F5F7; --success-color: #2DCE89;
            --info-color: #11CDEF; --warning-color: #FB6340; --danger-color: #F5365C;
            --sidebar-bg: #172B4D; --sidebar-text: #8898AA; --sidebar-hover-bg: #1F3866;
            --sidebar-active-text: #ffffff; --content-bg: #F8F9FE; --card-bg: #ffffff;
            --text-dark: #32325D; --text-muted: #8898AA; --border-color: #E9ECEF;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--content-bg); }
        .hidden { display: none !important; }
        #app-container { display: none; }
        #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.85); z-index: 10002; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 10003; }
        .toast-notification { padding: 15px 20px; color: white; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 7px 14px rgba(50,50,93,.1), 0 3px 6px rgba(0,0,0,.08); animation: slideIn 0.3s ease; display: flex; align-items: center; gap: 10px; }
        .toast-notification.success { background: linear-gradient(87deg, #2dce89 0, #2dcecc 100%) !important; }
        .toast-notification.error { background: linear-gradient(87deg, #f5365c 0, #f56036 100%) !important; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        #login-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #172B4D; z-index: 2000; }
        #login-video-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.4); }
        #login-container { width: 100%; max-width: 420px; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.2); color: white; }
        #login-container .form-control { background-color: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; }
        #login-container .form-control::placeholder { color: rgba(255,255,255,0.7); }
        .password-container { position: relative; }
        .password-container .toggle-password { position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer; color: rgba(255,255,255,0.7); background: transparent; border: none; padding: 5px; }
        .wrapper { display: flex; }
        .sidebar { width: 260px; background: var(--sidebar-bg); color: var(--sidebar-text); display: flex; flex-direction: column; position: fixed; top: 0; left: 0; height: 100vh; z-index: 1001; transition: all 0.3s ease-in-out; box-shadow: 0 0 2rem 0 rgba(136,152,170,.15); }
        .main-content { width: 100%; padding: 30px; margin-left: 260px; transition: margin-left 0.3s ease-in-out; }
        .card { border: none; border-radius: .5rem; box-shadow: 0 1px 3px rgba(50,50,93,.15), 0 1px 0 rgba(0,0,0,.02); }
        .card-header { background-color: var(--card-bg); border-bottom: 1px solid var(--border-color); font-weight: 600; padding: 1.25rem 1.5rem; }
        .empty-state { text-align: center; padding: 40px 20px; color: var(--text-muted); }
        .empty-state i { font-size: 2.5rem; margin-bottom: 1rem; }
        .bidding-card { background-color: #fff; border-radius: .5rem; box-shadow: 0 1px 3px rgba(50,50,93,.15), 0 1px 0 rgba(0,0,0,.02); margin-bottom: 1.5rem; }
        .bidding-card-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); background-color: #f6f9fc; }
        .bidding-card-body { padding: 1.5rem; }
    </style>
</head>
<body>
    <div id="loader-overlay" class="hidden"><div class="spinner-border text-primary" role="status"></div></div>
    <div id="toast-container"></div>

    <div id="login-wrapper">
        <video autoplay muted loop id="login-video-bg"> <source src="https://laserpowerinfra.com/frontassets/img/slider/Banner_v04_HD_L.mp4" type="video/mp4"> </video>
        <div id="login-container" class="p-4 p-md-5">
            <h2 class="text-center mb-1 fw-bold"><i class="fas fa-truck text-info"></i> DEB'S LOGISTICS</h2>
            <p class="text-center mb-4">Login to your account</p>
            <form id="login-form">
                <div class="mb-3"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
                <div class="mb-3 password-container">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <button type="button" class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></button>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">Log In</button>
            </form>
            <div id="login-error-msg" class="text-danger text-center small mt-2 fw-bold" style="display: none;"></div>
            <p class="text-center mt-3 small">Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register Now</a></p>
        </div>
    </div>

    <div id="app-container" class="wrapper hidden">
        </div>

    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Create Account</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3"><select id="reg-role" class="form-select" required><option value="">Register as...</option><option value="User">Shipper (I have loads)</option><option value="Vendor">Trucker (I have trucks)</option></select></div>
                        <div class="mb-2"><input type="text" id="reg-fullname" class="form-control" placeholder="Full Name" required></div>
                        <div class="mb-2"><input type="email" id="reg-email" class="form-control" placeholder="Email" required></div>
                        <div class="mb-2"><input type="password" id="reg-password" class="form-control" placeholder="Password" required></div>
                        <div class="mb-2"><input type="text" id="reg-contact" class="form-control" placeholder="Contact Number" required></div>
                        <div class="mb-2 hidden" id="reg-company-wrapper"><input type="text" id="reg-company" class="form-control" placeholder="Company Name"></div>
                        <div class="mb-3 hidden" id="reg-gstin-wrapper"><input type="text" id="reg-gstin" class="form-control" placeholder="GSTIN (Optional)"></div>
                        <button type="submit" class="btn btn-success w-100 fw-bold">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <script>
    const API_BASE_URL = '/api';
    let MASTER_DATA = { truckTypes: [], items: [] };
    let loginWrapper, appContainer, registerModal;

    $(document).ready(() => {
        loginWrapper = $('#login-wrapper');
        appContainer = $('#app-container');
        
        try {
            registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
        } catch (e) {
            console.error("Error initializing Bootstrap modals:", e);
        }

        const user = sessionStorage.getItem('loggedInUser');
        if (user && sessionStorage.getItem('authToken')) {
            setupUIForRole(JSON.parse(user));
        } else {
            loginWrapper.removeClass('hidden');
            appContainer.addClass('hidden');
        }
        
        $('#login-form').on('submit', handleLogin);
        $('#register-form').on('submit', handleRegistration);
        $('#reg-role').on('change', handleRoleChange);
        
        $('#togglePassword').on('click', function() {
            const passwordInput = $('#password');
            const type = passwordInput.attr('type') === 'password' ? 'text' : 'password';
            passwordInput.attr('type', type);
            $(this).find('i').toggleClass('fa-eye-slash fa-eye');
        });
    });

    async function apiCall(endpoint, method = 'GET', body = null) {
        showLoader();
        try {
            const headers = { 'Content-Type': 'application/json' };
            const token = sessionStorage.getItem('authToken');
            if (token) headers['Authorization'] = `Bearer ${token}`;

            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            
            const response = await fetch(API_BASE_URL + endpoint, options);
            const result = await response.json();

            if (!response.ok) {
                if ((response.status === 401 || response.status === 403) && !endpoint.includes('/login')) {
                    showToast('Session expired. Logging out.', 'error');
                    setTimeout(handleLogout, 2000);
                }
                throw new Error(result.message || `HTTP Error`);
            }
            return result;
        } catch (error) {
            showToast(error.message, 'error');
            throw error;
        } finally {
            hideLoader();
        }
    }

    async function handleLogin(e) {
        e.preventDefault();
        $('#login-error-msg').hide();
        const email = $('#email').val(), password = $('#password').val();
        try {
            const result = await apiCall('/login', 'POST', { email, password });
            sessionStorage.setItem('loggedInUser', JSON.stringify(result.user));
            sessionStorage.setItem('authToken', result.token);
            setupUIForRole(result.user);
        } catch (error) {
            $('#login-error-msg').text(error.message || 'Invalid credentials.').show();
        }
    }

    async function handleRegistration(e) {
        e.preventDefault();
        const data = { 
            FullName: $('#reg-fullname').val(), Email: $('#reg-email').val(), 
            Password: $('#reg-password').val(), Role: $('#reg-role').val(), 
            CompanyName: $('#reg-company').val(), ContactNumber: $('#reg-contact').val(), 
            GSTIN: $('#reg-gstin').val() 
        };
        try {
            const result = await apiCall('/register', 'POST', data);
            if (result.success) {
                showToast(result.message, 'success');
                registerModal.hide();
                $(e.target)[0].reset();
            }
        } catch (error) {
            console.error("Registration failed:", error);
        }
    }

    function handleRoleChange() {
        const isVendor = $('#reg-role').val() === 'Vendor';
        $('#reg-company-wrapper').toggleClass('hidden', !isVendor);
        $('#reg-gstin-wrapper').toggleClass('hidden', !isVendor);
        $('#reg-company').prop('required', isVendor);
    }

    function handleLogout() {
        sessionStorage.clear();
        window.location.reload();
    }
    
    // =================================================================
    // =========== DYNAMIC UI AND VIEW LOGIC STARTS HERE ===============
    // =================================================================

    const views = {
        'admin-dashboard-view': `<div class="card"><div class="card-body">Admin Dashboard</div></div>`,
        'admin-pending-loads-view': `<div class="card"><div class="card-header"><h5 class="mb-0">Pending Load Approvals</h5></div><div class="card-body"><div id="pending-loads-container"></div></div></div>`,
        'admin-active-loads-view': `<div class="card"><div class="card-body">All Active Loads</div></div>`,
        'admin-bidding-history-view': `<div class="card"><div class="card-body">Bidding History</div></div>`,
        'admin-awarded-loads-view': `<div class="card"><div class="card-body">Awarded Loads</div></div>`,
        'admin-reports-view': `<div class="card"><div class="card-body">Reports & Analytics</div></div>`,
        'admin-pending-users-view': `<div class="card"><div class="card-body">User Approvals</div></div>`,
        'admin-user-control-view': `<div class="card"><div class="card-body">User Control</div></div>`,
        
        'vendor-dashboard-view': `<div class="card"><div class="card-body">Trucker Dashboard</div></div>`,
        'vendor-open-loads-view': `<div id="vendor-loads-container"></div><div id="vendor-loads-empty-state"></div>`,
        'vendor-my-bids-view': `<div class="card"><div class="card-body">My Bidding History</div></div>`,
        'vendor-awarded-loads-view': `<div class="card"><div class="card-body">My Awarded Contracts</div></div>`,
        
        'user-create-load-view': `<div class="card"><div class="card-header"><h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Post a New Load</h5></div><div class="card-body"><form id="create-load-form"><div id="load-item-container"></div><hr/><button type="submit" class="btn btn-primary w-100 fw-bold">Submit Load Request</button></form></div></div>`,
        'user-status-view': `<div class="card"><div class="card-header"><h5 class="mb-0"><i class="fas fa-history me-2"></i>My Load Status</h5></div><div class="card-body" id="user-req-status-list"></div></div>`,
        
        'messaging-view': `<div class="card"><div class="card-body">Messaging</div></div>`,
    };

    function setupUIForRole(user) {
        loginWrapper.addClass('hidden');
        appContainer.removeClass('hidden');

        const appHtml = `
            <nav class="sidebar" id="sidebar">
                <div class="logo"> <i class="fas fa-truck"></i> <span>DEB'S LOGISTICS</span> </div>
                <div id="nav-links" class="flex-grow-1"></div>
                <div class="user-profile">
                    <div><h6 class="mb-0 text-white">${user.fullName}</h6><small class="text-muted">${user.email}</small></div>
                    <button onclick="handleLogout()" class="btn btn-sm btn-outline-danger w-100 mt-2"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></button>
                </div>
            </nav>
            <main class="main-content" id="main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 id="header-title" class="h4 mb-0 fw-bold text-dark"></h1>
                    <button class="btn btn-sm btn-outline-primary" onclick="handleManualRefresh()"><i class="fas fa-sync-alt me-2"></i>Refresh Data</button>
                </div>
                <div id="main-view"></div>
            </main>
        `;
        appContainer.html(appHtml);

        const navLinksContainer = $('#nav-links');
        const allLinks = {
            adminDashboard: `<a class="nav-link" data-view="admin-dashboard-view" onclick="navigateTo('admin-dashboard-view')"><div class="nav-link-text"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></div></a>`,
            adminPendingLoads: `<a class="nav-link" data-view="admin-pending-loads-view" onclick="navigateTo('admin-pending-loads-view')"><div class="nav-link-text"><i class="fas fa-inbox"></i> <span>Requisition Approvals</span></div></a>`,
            adminActiveLoads: `<a class="nav-link" data-view="admin-active-loads-view" onclick="navigateTo('admin-active-loads-view')"><div class="nav-link-text"><i class="fas fa-truck-loading"></i> <span>All Requirements</span></div></a>`,
            adminBiddingHistory: `<a class="nav-link" data-view="admin-bidding-history-view" onclick="navigateTo('admin-bidding-history-view')"><div class="nav-link-text"><i class="fas fa-history"></i> <span>Bidding History</span></div></a>`,
            adminAwardedLoads: `<a class="nav-link" data-view="admin-awarded-loads-view" onclick="navigateTo('admin-awarded-loads-view')"><div class="nav-link-text"><i class="fas fa-trophy"></i> <span>Awarded Contracts</span></div></a>`,
            adminReports: `<a class="nav-link" data-view="admin-reports-view" onclick="navigateTo('admin-reports-view')"><div class="nav-link-text"><i class="fas fa-chart-line"></i> <span>Reports & Analytics</span></div></a>`,
            adminPendingUsers: `<a class="nav-link" data-view="admin-pending-users-view" onclick="navigateTo('admin-pending-users-view')"><div class="nav-link-text"><i class="fas fa-user-check"></i> <span>User Approvals</span></div></a>`,
            adminUserControl: `<a class="nav-link" data-view="admin-user-control-view" onclick="navigateTo('admin-user-control-view')"><div class="nav-link-text"><i class="fas fa-users-cog"></i> <span>User Control</span></div></a>`,
            vendorDashboard: `<a class="nav-link" data-view="vendor-dashboard-view" onclick="navigateTo('vendor-dashboard-view')"><div class="nav-link-text"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></div></a>`,
            vendorOpenLoads: `<a class="nav-link" data-view="vendor-open-loads-view" onclick="navigateTo('vendor-open-loads-view')"><div class="nav-link-text"><i class="fas fa-clipboard-list"></i> <span>My Open Requirements</span></div></a>`,
            vendorMyBids: `<a class="nav-link" data-view="vendor-my-bids-view" onclick="navigateTo('vendor-my-bids-view')"><div class="nav-link-text"><i class="fas fa-gavel"></i> <span>My Bidding History</span></div></a>`,
            vendorAwardedLoads: `<a class="nav-link" data-view="vendor-awarded-loads-view" onclick="navigateTo('vendor-awarded-loads-view')"><div class="nav-link-text"><i class="fas fa-trophy"></i> <span>My Awarded Contracts</span></div></a>`,
            userCreateLoad: `<a class="nav-link" data-view="user-create-load-view" onclick="navigateTo('user-create-load-view')"><div class="nav-link-text"><i class="fas fa-plus-circle"></i> <span>Create Requisition</span></div></a>`,
            userStatus: `<a class="nav-link" data-view="user-status-view" onclick="navigateTo('user-status-view')"><div class="nav-link-text"><i class="fas fa-history"></i> <span>My Requisition Status</span></div></a>`,
            messaging: `<a class="nav-link" data-view="messaging-view" onclick="navigateTo('messaging-view')"><div class="nav-link-text"><i class="fas fa-comments"></i> <span>Messages</span></div></a>`
        };

        if (user.role === 'Admin' || user.role === 'Super Admin') {
            navLinksContainer.append(allLinks.adminDashboard, allLinks.adminPendingLoads, allLinks.adminActiveLoads, allLinks.adminBiddingHistory, allLinks.adminAwardedLoads, allLinks.adminReports, allLinks.adminPendingUsers, allLinks.adminUserControl, allLinks.messaging);
        } else if (user.role === 'Vendor') {
            navLinksContainer.append(allLinks.vendorDashboard, allLinks.vendorOpenLoads, allLinks.vendorMyBids, allLinks.vendorAwardedLoads, allLinks.messaging);
        } else if (user.role === 'User') {
            navLinksContainer.append(allLinks.userCreateLoad, allLinks.userStatus, allLinks.messaging);
        }

        const defaultViewMap = { 'Super Admin': 'admin-dashboard-view', 'Admin': 'admin-dashboard-view', 'Vendor': 'vendor-dashboard-view', 'User': 'user-create-load-view' };
        navigateTo(defaultViewMap[user.role]);
    }

    function navigateTo(viewId) {
        const mainView = $('#main-view');
        const headerTitle = $('#header-title');
        mainView.html(views[viewId] || '<div>View not found</div>');
        $('#nav-links .nav-link').removeClass('active');
        const navLink = $(`[data-view="${viewId}"]`);
        if (navLink.length) {
            navLink.addClass('active');
            headerTitle.text(navLink.find('span').text().trim());
        }
        const loadFunctionName = `load_${viewId.replace(/-/g, '_')}`;
        if (typeof window[loadFunctionName] === 'function') {
            window[loadFunctionName]();
        }
    }

    async function handleManualRefresh() {
        const currentViewLink = $('#nav-links .nav-link.active');
        if (currentViewLink.length > 0) {
            const viewId = currentViewLink.data('view');
            if (viewId === 'user-create-load-view') {
                MASTER_DATA = { truckTypes: [], items: [] };
            }
            navigateTo(viewId);
        }
    }
    
    async function fetchMasterData() {
        if (MASTER_DATA.truckTypes.length === 0 || MASTER_DATA.items.length === 0) {
            try {
                const [trucksRes, itemsRes] = await Promise.all([
                    apiCall('/master-data/truck-types'),
                    apiCall('/master-data/items')
                ]);
                MASTER_DATA.truckTypes = trucksRes.data;
                MASTER_DATA.items = itemsRes.data;
            } catch (e) {
                throw new Error('Failed to load master data. Please refresh.');
            }
        }
    }

    // =========================================================
    // ================= VIEW LOADER FUNCTIONS =================
    // =========================================================

    // --- SHIPPER (USER) ---
    async function load_user_create_load_view() {
        try {
            await fetchMasterData();
            $('#load-item-container').html(getLoadItemHtml());
            $('.item-id-select, .truck-type-select').select2({ theme: "bootstrap-5", dropdownParent: $('#app-container') });
        } catch (e) {
            $('#load-item-container').html(`<div class="alert alert-danger">${e.message}</div>`);
        }
    }
    
    async function load_user_status_view() {
        const listDiv = $('#user-req-status-list').html('<div class="text-center p-4">Loading...</div>'); 
        const result = await apiCall('/requisitions/my-status');
        if (!result.success || result.data.length === 0) {
            return renderEmptyState('#user-req-status-list', 'You have not posted any loads yet.', 'fa-file-signature');
        }
        listDiv.html('');
        result.data.forEach(req => {
            const loadsHTML = req.loads.map(load => `
                <li class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <small><strong>${load.item_name}</strong> to ${load.unloading_point_address.substring(0,30)}...</small>
                        <span class="badge bg-${getBadgeColor(load.status)}">${load.status}</span>
                    </div>
                    ${load.status === 'Awarded' ? `<small class="d-block text-success">Awarded to: ${load.awarded_vendor || 'N/A'} (Amount: ${formatCurrency(load.awarded_amount)})</small>` : ''}
                </li>`).join('');
            listDiv.append(`<div class="card mb-3"><div class="card-header d-flex justify-content-between"><strong>Req ID: REQ-${req.requisition_id}</strong><span class="badge bg-${getBadgeColor(req.status)}">${req.status}</span></div><ul class="list-group list-group-flush">${loadsHTML}</ul></div>`);
        });
    }

    // --- TRUCKER (VENDOR) ---
    async function load_vendor_open_loads_view() {
        const result = await apiCall('/requirements/assigned');
        const container = $('#vendor-loads-container').empty();
        if (!result.success || result.data.length === 0) {
            return renderEmptyState('#vendor-loads-empty-state', 'No open loads assigned for bidding.', 'fa-clipboard-list');
        }
        $('#vendor-loads-empty-state').empty();
        result.data.forEach(load => {
            let historyHtml = '<li class="list-group-item small text-muted">No bids submitted yet.</li>';
            if (load.my_bid_history && load.my_bid_history.length > 0) {
                historyHtml = load.my_bid_history.map(bid => `<li class="list-group-item small d-flex justify-content-between"><span>Bid: <strong>${formatCurrency(bid.bid_amount)}</strong></span> <span class="badge bg-info">Rank: ${bid.rank ? `L${bid.rank}` : 'N/A'}</span></li>`).join('');
            }
            const attempts = load.bid_attempts || 0;
            const bidInputHtml = (attempts >= 3) 
                ? `<div class="text-center text-danger small p-3 bg-light rounded mt-3"><i class="fas fa-exclamation-circle me-1"></i> Max 3 bids reached.</div>` 
                : `<div class="input-group mt-3" data-load-id="${load.load_id}"><input type="number" class="form-control bid-amount" placeholder="Enter Your Bid Amount (₹)"><button class="btn btn-success" onclick="handleSingleBid(this)">Submit Bid</button></div>`;

            const loadCardHtml = `
            <div class="bidding-card">
                <div class="bidding-card-header d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">${load.item_name}</h6>
                    <small class="text-muted">REQ-${load.requisition_id}</small>
                </div>
                <div class="bidding-card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <p class="mb-2"><strong>Route:</strong> ${load.loading_point_address} <i class="fas fa-long-arrow-alt-right"></i> ${load.unloading_point_address}</p>
                            <p class="mb-2"><strong>Details:</strong> ${load.approx_weight_tonnes} MT | ${load.truck_name} (${load.dala_length_feet} ft)</p>
                            <p class="mb-0"><strong>Date:</strong> ${formatDate(load.requirement_date)}</p>
                            <p class="mb-0"><strong>My Current Rank:</strong> ${load.my_rank ? `<span class="badge bg-primary fs-6">L${load.my_rank}</span>` : '<span class="text-muted">Not Bid Yet</span>'}</p>
                        </div>
                        <div class="col-md-4">
                            <h6>My Bid History</h6>
                            <ul class="list-group">${historyHtml}</ul>
                        </div>
                    </div>
                    ${bidInputHtml}
                </div>
            </div>`;
            container.append(loadCardHtml);
        });
    }

    // =========================================================
    // =============== ACTION HANDLERS =======================
    // =========================================================
    function getLoadItemHtml() {
        const truckOptions = MASTER_DATA.truckTypes.map(p => `<option value='${p.truck_type_id}'>${p.truck_name} (${p.dala_length_feet} ft)</option>`).join('');
        const itemOptions = MASTER_DATA.items.map(p => `<option value='${p.item_id}'>${p.item_name}</option>`).join('');
        return `<div class="card card-body mb-3"><div class="row"><div class="col-md-6 mb-3"><label class="form-label">Loading Point Full Address</label><textarea class="form-control loading-point" rows="3" placeholder="Full address with contact details and PIN code" required></textarea></div><div class="col-md-6 mb-3"><label class="form-label">Unloading Point Full Address</label><textarea class="form-control unloading-point" rows="3" placeholder="Full address with contact details and PIN code" required></textarea></div></div><div class="row"><div class="col-md-6 mb-3"><label class="form-label">Material / Item</label><select class="form-select item-id-select" required><option value="">Select Material...</option>${itemOptions}</select></div><div class="col-md-6 mb-3"><label class="form-label">Approx. Weight (in Metric Tonnes)</label><input type="number" step="0.01" class="form-control weight" placeholder="e.g., 15.5" required></div></div><div class="row"><div class="col-md-6 mb-3"><label class="form-label">Required Truck Type</label><select class="form-select truck-type-select" required><option value="">Select Truck Type...</option>${truckOptions}</select></div><div class="col-md-6 mb-3"><label>Requirement Date</label><input type="date" class="form-control req-date" required></div></div></div>`;
    }
    
    async function handleLoadSubmit(e) {
        e.preventDefault();
        const card = $('#load-item-container .card-body');
        const payload = {
            loading_point_address: card.find('.loading-point').val(),
            unloading_point_address: card.find('.unloading-point').val(),
            item_id: card.find('.item-id-select').val(),
            approx_weight_tonnes: card.find('.weight').val(),
            truck_type_id: card.find('.truck-type-select').val(),
            requirement_date: card.find('.req-date').val(),
        };
        try {
            const result = await apiCall('/requisitions', 'POST', { items: JSON.stringify([payload]) });
            if (result.success) {
                showToast(result.message, 'success');
                navigateTo('user-create-load-view');
            }
        } catch(error) {
            console.error("Load submission failed:", error);
        }
    }
    
    async function handleSingleBid(button) {
        const btn = $(button);
        const inputGroup = btn.closest('.input-group');
        const bidInput = inputGroup.find('.bid-amount');
        const loadId = inputGroup.data('load-id');

        if (!bidInput.val() || parseFloat(bidInput.val()) <= 0) {
            return showToast('Please enter a valid bid amount.', 'error');
        }
        const bidData = {
            itemId: loadId, // Backend expects itemId for compatibility
            bid_amount: parseFloat(bidInput.val())
        };
        try {
            const result = await apiCall('/bids/bulk', 'POST', { bids: [bidData] });
            if (result.success) {
                showToast(result.message, 'success');
                load_vendor_open_loads_view();
            }
        } catch (error) {
            console.error("Bid submission failed:", error);
        }
    }
    
    // UTILITY FUNCTIONS
    function showToast(m, t='info') {
        const c = $('#toast-container'), e = $(`<div><i class="fas ${t === 'success' ? 'fa-check-circle' : 'fa-times-circle'} me-2"></i><span>${m}</span></div>`).addClass(`toast-notification ${t}`);
        c.append(e);
        setTimeout(() => e.remove(), 5000);
    }
    function showLoader() { $('#loader-overlay').removeClass('hidden'); }
    function hideLoader() { $('#loader-overlay').addClass('hidden'); }
    function formatCurrency(v){ const n=parseFloat(v); return isNaN(n)?'₹0.00':`₹${n.toLocaleString('en-IN',{minimumFractionDigits:0,maximumFractionDigits:0})}` }
    function formatDate(dateString) { if (!dateString) return 'N/A'; const date = new Date(dateString); return date.toLocaleString('en-IN', { day: 'numeric', month: 'short', year: 'numeric', timeZone: 'Asia/Kolkata' }); }
    function getBadgeColor(s){return {'Awarded':'primary','Active':'success','Pending Approval':'warning','Submitted':'info','Rejected':'danger','Processed': 'secondary'}[s]||'dark'}

    </script>
